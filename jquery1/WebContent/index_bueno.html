<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Proyecto</title>

	<!-- JQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	
	<!-- Bootstrap: plantilla y estilos -->
		<!-- <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="js/bootstrap.min.js"></script>-->
		
	<!-- JQGrid: mostrar datos en rejilla -->
		<link rel="stylesheet" type="text/css" media="screen" href="jqgrid/css/ui.jqgrid.css" />
		<script src="jqgrid/js/i18n/grid.locale-es.js" type="text/javascript"></script>
		<script src="jqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
		
	<!-- Incrustar HTML -->
	<script src="https://www.w3schools.com/lib/w3data.js"></script>


<script type="text/javascript">
	$(document).ready(function(){
		$('#bttHello').click(function(){
			var fullname = $('#fullname').val();
 			$.ajax({
 				type: 'POST',
 				data: {fullname: fullname},
 				url: 'AjaxController',
 				success: function(result){
 					$('#result1').html(result);
 				}
 			});
		});
		
		$('#bttDev').click(function(){
			var fullname = $('#fullname').val();
 			$.ajax({
 				type: 'POST',
 				data: {fullname: fullname},
 				url: 'DeveloperController',
 				success: function(result){
 					$('#result1').html(result);
 				}
 			});
		});
		
		jQuery("#tbldev").jqGrid({
            url:'DeveloperController',
            datatype: 'json',
            mtype: 'POST',
            colNames:['ID','FIRSTNAME', 'LASTNAME','VELOCITY'],
            colModel:[
                {name:'id', index:'id', width:50, resizable:false, align:"center"},
                {name:'firstName', index:'firstName'},
                {name:'lastName', index:'lastName'},
                {name:'velocity', index:'velocity'}
            ],
            pager: '#paginacion',
            rowNum:5,
            rowList:[10,20,30],
            sortname: 'id',
            sortorder: 'asc',
            viewrecords: true
        });
		
	});
</script>
</head>
<body>

    <div id="wrapper">
    
		<div w3-include-html="header.html"></div>
		<div w3-include-html="navbar.html"></div>


		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Desarrolladores</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<div class="row">
				<form role="form">
					<div class="form-group">
						<label for="aa">Name</label> <input type="text" id="fullname">
						<input type="button" value="hello" id="bttHello"> <input
							type="button" value="dev" id="bttDev"> <br> <span
							id="result1"></span>
					</div>
					<!-- <table id="tbldev"></table>
					<div id="paginacion"></div>-->
				</form>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Desarrolladores</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="tbldev"></table>
							<div id="paginacion"></div>
						</div>
					</div>
				</div>
			</div>
			
			<div></div>
			

			</div>

		<div w3-include-html="footer.html"></div>
	</div>
	<!-- /#wrapper -->

    <!-- jQuery -->
    <!-- <script src="vendor/jquery/jquery.min.js"></script>-->

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="vendor/raphael/raphael.min.js"></script>
    <script src="vendor/morrisjs/morris.min.js"></script>
    <script src="data/morris-data.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>
    
    
	<script>w3IncludeHTML();</script>

</body>
</html>
